openapi: 3.0.3
info:
  title: MoWizz API
  version: 1.0.0
  description: OpenAPI documentation for current endpoints.
servers:
  - url: http://localhost:8080
paths:
  /movie/search:
    get:
      summary: Search movies by query
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Matching movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TmdbMovie"
  /movie/{tmdbId}:
    get:
      summary: Get a TMDB movie by TMDB id
      parameters:
        - in: path
          name: tmdbId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Movie found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TmdbMovie"
  /movie/popular:
    get:
      summary: Get popular movies
      responses:
        "200":
          description: Popular movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TmdbMovie"
  /movie/top-rated:
    get:
      summary: Get top rated movies
      responses:
        "200":
          description: Top rated movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TmdbMovie"
  /movie/upcoming:
    get:
      summary: Get upcoming movies
      responses:
        "200":
          description: Upcoming movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TmdbMovie"
  /users:
    post:
      summary: Create a new user
      responses:
        "200":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    get:
      summary: List all users
      responses:
        "200":
          description: Users list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /users/{id}:
    get:
      summary: Get a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
    delete:
      summary: Delete a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: User deleted
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tmdbId:
          type: integer
          format: int64
        title:
          type: string
        releaseDate:
          type: string
          format: date
        posterPath:
          type: string
        description:
          type: string
    TmdbMovie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        release_date:
          type: string
          format: date
        poster_path:
          type: string
        overview:
          type: string
        vote_average:
          type: number
          format: double
